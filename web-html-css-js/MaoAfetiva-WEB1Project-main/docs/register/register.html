<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mão Afetiva</title>
</head>
<header>
    <p><a href="../../index.html">⬅️Voltar</a></p>
    <h1>Mão Afetiva</h1>
    <h2>Um toque de ancestralidade.</h2>
</header>
<body>
    <p>Por favor, insira suas informações para realizar o cadastro:</p>
    <div id="loginContainer">
        <form action="">
            <fieldset>
                <legend>Informações Cadastrais</legend>
                <div class="nameContent">
                    <label for="name">Nome: <input type="name" id="userNameRegister" value="Insira seu nome"/> </label>
                    
                </div>
                <p>
                <div class="genderContent">
                    <label for="gender">Gênero: <input type="radio" name="gender" id="radMale" value="1"/> Masculino <input type="radio" name="gender" id="radFemale" value="2"/> Feminino <input type="radio" name="gender" id="radNB" value="3"/> Não Binário <input type="radio" name="gender" id="radNull" value="4"/> Prefiro não especificar</label>
                    
                </div>
                <p>
                <div class="obsContent">
                    <label for="obs">Observações: <textarea name="obs" id="txtAnswer" cols="40" rows="5" placeholder="Tens alguma observação a fazer?"></textarea> </label>
                    
                </div>
                <p>
                <div class="emailContent">
                    <label for="email">Email: <input type="email" id="userEmail" value="Insira seu e-mail"/> </label>
                    
                </div>
                <p>
                
                <div class="pwdContent">
                    <label for="password">Senha: <input type="password" id="pwdRegister" value="secret"/></label>
                    
                </div>
                <p>
                <div class="confirm-pwdContent">
                    <label for="confirm-password">Confirme sua senha: <input type="password" id="confirmPwd" value="secret"/></label>
                    
                </div>
                <p>
                
            </fieldset>
            <p>
            <div class="button">
                <input type="reset">
            </div>
            
            <p>
            <div class="button">
                <button id="submitRegister">Enviar</button>
            </div>
        </form>
    </div>
    
    
</body>
</html>
